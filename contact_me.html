<!DOCTYPE html>
<html lang="en">

<head>
  <title>Master Quiz - Contact me</title>

  <link rel="stylesheet" href="/css/contact_me.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

  <script>
    (async () => {
      let header = await fetch('/base/header.html');
      document.querySelector('#header').innerHTML = await header.text();

      let footer = await fetch('/base/footer.html');
      document.querySelector('#footer').innerHTML = await footer.text();

      // Menu animation
      const hamburger = document.querySelector(".ham");
      const navsub = document.querySelector(".menu");
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle("change");
        navsub.classList.toggle("menu-change");

        if (navsub.classList.contains("menu-change")) {
          scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

          window.onscroll = () => window.scrollTo(scrollLeft, scrollTop);
        } else window.onscroll = {};
      });
    })();
  </script>
</head>

<body>
  <div id="header"></div>

  <main>
    <div class="contact-box">
      <div class="left"></div>
      <div class="right">
        <h2>Contact Me</h2>
        <form target="_blank" action="https://formsubmit.co/67f2dabb477f56ac1c41d324c50c6677" method="POST">
          <input class="field" id="name" placeholder="Your Name" maxlength="32" pattern="\S+.*" required>
          <input class="field" id="email" placeholder="Email adress" maxlength="32" type="email" pattern="\S+.*"
            required>
          <input class="field" id="_subject" placeholder="Subject" maxlength="32" pattern="\S+.*" required>
          <textarea class="field" id="message" placeholder="Message" maxlength="1024" required></textarea>

          <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>

          <input type="hidden" id="_next" value="/thanks.html"> <!-- !How to redirect? -->
          <input type="text" id="_honey" style="display:none">
          <input type="hidden" id="_autoresponse"
            value="Thank you for contacting me. I will reply as soon as possible!">
          <input type="hidden" id="_template" value="box">
        </form>
      </div>
  </main>

  <div id="footer"></div>
</body>

</html>
