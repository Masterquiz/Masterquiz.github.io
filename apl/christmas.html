<!DOCTYPE html>
<html lang="en">

<head>
  <title>Master Quiz - Christmas animation</title>

  <link rel="stylesheet" href="/css/apl/christmas.css">
  <link rel="stylesheet" href="https://use.typekit.net/rnz2bks.css">

  <script src="/js/apl/apl.js"></script>
  <script src="/js/apl/christmas.js" defer></script>

  <script>
    (async () => {
      let header = await fetch('/base/header.html');
      document.querySelector('#header').innerHTML = await header.text();

      let nav = await fetch('/base/logic_games_nav.html');
      document.querySelector('#nav').innerHTML = await nav.text();

      let footer = await fetch('/base/footer.html');
      document.querySelector('#footer').innerHTML = await footer.text();

      // Menu animation
      const hamburger = document.querySelector(".ham");
      const navsub = document.querySelector(".menu");
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle("change");
        navsub.classList.toggle("menu-change");

        if (navsub.classList.contains("menu-change")) {
          scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

          window.onscroll = () => window.scrollTo(scrollLeft, scrollTop);
        } else window.onscroll = {};
      });
    })();
  </script>
</head>

<body>
  <div id="header"></div>

  <div id="nav"></div>

  <main>
    <h1>There will be a Christmas animation!</h1>
    <div class="section">
      <div class="input">
        <button class="btn__animate">Animate</button>
        <textarea class="text__animate" cols="40" rows="20"></textarea>
      </div>
      <div class="animation"></div>
    </div>
  </main>

  <div id="footer"></div>
</body>

</html>
