<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Quiz - Christmas animation</title>

    <link rel="stylesheet" href="/css/apl/animations/christmas.css" />

    <script src="/js/apl/apl.js"></script>
    <script src="/js/apl/animations/christmas.js" defer></script>

    <script src="/js/script.js"></script>
  </head>

  <body>
    <div id="header"></div>
    <div id="nav"></div>

    <main>
      <div class="intro">
        <h1>A Christmas animation!</h1>
        <p>Enter an image made with characters, or just press animate!</p>
      </div>

      <div class="section">
        <div class="input">
          <div><button>Animate</button></div>
          <textarea cols="30" rows="18"></textarea>
        </div>
        <div class="output hide">
          <div><button>Finish</button></div>
          <textarea cols="30" rows="18" readonly></textarea>
        </div>
      </div>
    </main>

    <div id="footer"></div>
  </body>
</html>
