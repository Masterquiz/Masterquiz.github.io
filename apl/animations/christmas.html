<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Quiz - Christmas animation</title>

  <link rel="stylesheet" href="/css/apl/animations/christmas.css">

  <script src="/js/apl/apl.js"></script>
  <script src="/js/apl/animations/christmas.js" defer></script>

  <script src="/js/load_header_footer.js"></script>
  <script>
    (async () => {
      let nav = await fetch('/base/logic_games_nav.html');
      document.querySelector('#nav').innerHTML = await nav.text();
    })();
  </script>
</head>

<body>
  <section id="header"></section>

  <section id="nav"></section>

  <main>
    <div class="intro">
      <h1>A Christmas animation!</h1>
      <p>Enter an image made with characters, or just press animate!</p>
      <p>But remember to don't use the snow symbol: '*'</p>
    </div>
    <div class="section">
      <div class="input">
        <button class="input__btn">Animate</button>
        <textarea class="input__text" cols="30" rows="18"></textarea>
      </div>
      <div class="output">
        <button class="output__btn hide">Finish</button>
        <textarea class="output__text hide" cols="30" rows="18"></textarea>
      </div>
    </div>
  </main>

  <section id="footer"></section>
</body>

</html>
