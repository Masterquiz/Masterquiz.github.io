<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Quiz - Tree</title>

  <link rel="stylesheet" href="/css/apl/logic_games/puzzle.css">

  <script src="/js/apl/apl.js" defer></script>
  <script src="/js/apl/logic_games/puzzle_utils.js" defer></script>
  <script src="/js/apl/logic_games/tree.js" defer></script>

  <script src="/js/load_header_footer.js"></script>
  <script>
    (async () => {
      let nav = await fetch('/base/logic_games_nav.html');
      document.querySelector('#nav').innerHTML = await nav.text();
    })();
  </script>
</head>

<body>
  <section id="header"></section>

  <section id="nav"></section>

  <main>
    <h1>Tree solver</h1>

    <div class="cards">
      <section class="input">
        <div class="input__dimension">
          <input class="dimension__value" type="number" placeholder="Dimension">
          <button class="dimension__button">âœ“</button>
        </div>

        <div class="input__table"></div>

        <div class="input__btns">
          <button class="btns__solve">Solve</button>
          <button class="btns__create">Create</button>
          <button class="btns__try">Try</button>
          <button class="btns__restart">Restart</button>
        </div>
      </section>

      <section class="output">
        <h2>Solution</h2>
        <div class="output__table"></div>
      </section>

      <section class="try">
        <h2>Solve</h2>
        <table class="try__table"></table>
        <div class="try__btns">
          <button class="btns__verify">Verify</button>
        </div>
      </section>
    </div>
  </main>

  <section id="footer"></section>
</body>

</html>
