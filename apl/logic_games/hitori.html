<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Quiz - Hitori</title>

  <link rel="stylesheet" href="/css/apl/logic_games/puzzle.css">

  <script src="/js/apl/apl.js"></script>
  <script src="/js/apl/logic_games/puzzle_utils.js" defer></script>
  <script src="/js/apl/logic_games/hitori.js" defer></script>

  <script src="/js/load_header_footer.js"></script>
  <script>
    (async () => {
      let nav = await fetch('/base/logic_games_nav.html');
      document.querySelector('#nav').innerHTML = await nav.text();
    })();
  </script>
</head>

<body>
  <section id="header"></section>

  <section id="nav"></section>

  <main>
    <div class="intro">
      <h1>Hitori solver</h1>
      <p>Fill the puzzle below and press solve! Change the dimension, creating a puzzle with a side length from five to
        eleven cells.</p>
    </div>

    <div class="cards">
      <section class="input">
        <div class="input__dimension">
          <input class="dimension__value" type="number" placeholder="Dimension">
          <button class="dimension__button" type="button">âœ“</button>
        </div>

        <div class="input__table"></div>

        <div class="input__btns">
          <button class="btns__solve" type="button">Solve</button>
          <button class="btns__create" type="button">Create</button>
          <button class="btns__try" type="button">Try</button>
          <button class="btns__restart" type="button">Restart</button>
        </div>
      </section>

      <section class="output">
        <label class="output__label">Solution</label>
        <div class="output__table"></div>
      </section>

      <section class="try">
        <label class="try__label"></label>
        <table class="try__table"></table>
        <div class="try__btns">
          <button class="btns__verify">Verify</button>
        </div>
      </section>
    </div>
  </main>

  <section id="footer"></section>
</body>

</html>
