<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presenze UFO</title>

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <script defer src="https://sheetdb.io/api/js"></script>

    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
  </head>

  <body>
    <div class="background-container">
      <img src="/test/img/moon2.png" />
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
    </div>

    <div class="contact-box">
      <h2></h2>
      <script>
        document.querySelector('.contact-box h2').innerText =
          'Presenze UFO: ' +
          new Date().toLocaleDateString('it-IT', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
          });
      </script>

      <div
        id="g_id_onload"
        data-client_id="585871178834-6ccf5b0dcukd6grao01d4fsbgcee0oj2.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"></div>

      <div class="g-signin2" style="display: none">
        <div
          class="g_id_signin"
          data-type="standard"
          data-shape="pill"
          data-theme="outline"
          data-text="continue_with"
          data-size="large"
          data-logo_alignment="left"></div>
      </div>

      <form method="POST" action="https://sheetdb.io/api/v1/v8r2lu6q7jz18">
        <input type="email" placeholder="Email" required />
        <input placeholder="Nome" id="name" maxlength="32" required />
        <input placeholder="Cognome" maxlength="32" required />

        <select>
          <option value="Studio" selected>Studio</option>
          <option value="Accademia del profondo">Accademia del profondo</option>
          <option value="Argonauti">Argonauti</option>
          <option value="Officina dell'inutile">Officina dell'inutile</option>
          <option value="Sonora">Sonora</option>
          <option value="UFO Social Team">UFO Social Team</option>
        </select>

        <button type="submit">Invia</button>
      </form>
    </div>

    <div class="thanks-box" style="display: none">
      <h1></h1>
    </div>
  </body>
</html>
